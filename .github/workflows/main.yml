name: Build Doomka

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    defaults:
      run:
        shell: cmd

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python 3.13.5
        uses: actions/setup-python@v4
        with:
          python-version: 3.13.5

      - name: Install Nuitka
        run: |
          python -m pip install --upgrade pip
          python -m pip install nuitka pygame

      - name: Build EXE
        run: |
          python -m nuitka main.py --standalone --assume-yes-for-downloads --include-data-dir=resources=resources --windows-disable-console --windows-company-name="non4ik-sdk" --file-version="1.0.0.0" --product-version="1.0.0.0" --product-name="Doomka-%GITHUB_SHA:~0,7%"

      - name: Move EXE to root
        run: |
          move main.dist\main.exe Doomka.exe

      - name: Set version from date
        id: version
        run: |
          for /f "delims=" %%a in ('powershell -NoProfile -Command "Get-Date -Format yyyy.MM.dd"') do set VER=%%a
          echo VERSION=%VER%>>%GITHUB_ENV%

      - name: Get short commit sha
        id: sha
        run: |
          set SHORT_SHA=%GITHUB_SHA:~0,7%
          echo SHORT_SHA=%SHORT_SHA%>>%GITHUB_ENV%

      - name: Create Release and Upload EXE
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}-${{ env.SHORT_SHA }}
          name: Release v${{ env.VERSION }} - ${{ env.SHORT_SHA }}
          files: Doomka.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
