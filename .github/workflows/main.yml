name: Build Doomka

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    defaults:
      run:
        shell: cmd

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python 3.13.5
        uses: actions/setup-python@v4
        with:
          python-version: 3.13.5

      - name: Install Nuitka
        run: |
          python -m pip install --upgrade pip
          python -m pip install nuitka pygame

      - name: Build EXE
        run: |
          python -m nuitka main.py --onefile --assume-yes-for-downloads --include-data-dir=resources=resources --output-filename=Doomka.exe

      - name: Set version from date
        id: version
        run: |
          for /f "delims=" %%a in ('powershell -NoProfile -Command "Get-Date -Format yyyy.MM.dd"') do set VER=%%a
          echo ::set-output name=VERSION::%VER%

      - name: Get short commit sha
        id: sha
        run: |
          set SHORT_SHA=%GITHUB_SHA:~0,7%
          echo ::set-output name=SHORT_SHA::%SHORT_SHA%

      - name: Create Release and Upload EXE
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}-${{ steps.sha.outputs.SHORT_SHA }}
          name: Release v${{ steps.version.outputs.VERSION }} - ${{ steps.sha.outputs.SHORT_SHA }}
          files: Doomka.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
